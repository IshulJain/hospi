<section class="content">
                <div class="content__inner">
                    <header class="content__title">
                        <h1>CHANGE PASSWORD</h1>

                    </header>
                    <div class="clearfix"></div>
<div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_content">
                    <form method="post" id="reset-pass-form" class="form-horizontal form-label-left">
                       <div class="form-group" id="resetpasserrmsg" style="display: none;">
                    <h3 style="text-align: center;" id="resetpasserr">ERROR MESSAGE</h3>
                    </div>

                    <div class="card" style=" text-align: center; margin: auto;">
                        <div class="card-body">
                           
<br>
                            <div  class="row">
                              <div class="col-sm-4 col-md-6">
                            <div class="form-group" >
                                <input type="Password"
                                id="old-pass" class="form-control form-control-sm" placeholder="Old Password" ng-model="oldpass">
                                <i class="form-group__bar"></i>
                            </div>
                          </div>
                          </div>

                            <div  class="row">
                              <div class="col-sm-4 col-md-6">
                            <div class="form-group">
                                <input type="Password" id="new-pass" name="new-pass" class="form-control" placeholder="New Password" ng-model="newpass">
                                <i class="form-group__bar"></i>
                            </div>
                          </div>
                        </div>

                        <div  class="row">
                              <div class="col-sm-4 col-md-6">
                            <div class="form-group">
                                <input type="Password" class="form-control form-control-lg" id="confirm-new-pass" name="confirm-new-pass" placeholder="Confirm New Password" ng-model="cnewpass">
                                <i class="form-group__bar"></i>
                                <ul class="parsley-errors-list filled" id="pass-match-error" style="display: none;"><li class="parsley-required">Passwords didn't Match</li></ul>
                            </div>
                          </div>
                        </div>

                            <br>
                              <button class="btn btn-primary savechanges" type="button" ng-click="submit()">Submit</button><a>
                                <button type="submit" class="btn btn-danger" ng-click="cancel()">Cancel</button></a>
 
                        </div>
                    </div>
                   
                </div>

            </section>
            <script type="text/javascript">
              $(document).ready(function(){
               $('input').on("focus",function(){
                  $(this).removeClass("input-error");
                  $("#resetpasserrmsg").hide();
                  if(this.id=="confirm-new-pass")
                  {
                    $(this).removeClass("parsley-error");
                    $("#pass-match-error").hide();
                  }
               });
              });
            </script>
